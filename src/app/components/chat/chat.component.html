<h1>Chat</h1>

<hr>


<div class="app-mensajes" id="app-mensajes">

    <div  *ngFor="let chat of _cs.chats"  [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }">
        <span 
         class="badge"
         [ngClass]="{ 'badge-primary': _cs.usuario.uid == chat.uid,
                      'badge-success': _cs.usuario.uid != chat.uid }"
         >{{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>

</div>

<input class="form-control margenChat" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar mensaje">
